<ion-menu id="leftMenu" [content]="content" side="left" type="overlay">
    <ion-header >
      <ion-toolbar color="primary">
        <ion-title >Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content style="background-color: #007bff">
      <ion-list >
        <button color="primary"  menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
          <ion-icon [name]="p.icon" item-left></ion-icon>
          {{ p.title }}
        </button>
        <button color="primary"  menuClose ion-item ><ion-icon name="menu" item-left></ion-icon>
          Cerrar Menu
        </button>
        <button color="primary"  menuClose ion-item ><ion-icon name="close" item-left></ion-icon>
          Cerrar Sesion
        </button>
      </ion-list>
    </ion-content>
  </ion-menu>
<ion-nav [root]="rootPage" #content swipeBackEnabled="false" ></ion-nav>
